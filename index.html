<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-logo">
          <h1><i class="fa-solid fa-leaf"></i></h1>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="main-container">
          <form id="login-form" class="hidden">
            <input
              class="login-text"
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
          </form>
          <div class="todo">
            <form id="todo-form" class="hidden">
              <input
                type="text"
                placeholder="Write a To Do and Press Enter."
                required
              />
            </form>
            <ul id="todo-list">
              <h1 id="greeting" class="hidden"></h1>
              <i class="fa-solid fa-caret-down"></i>
            </ul>
          </div>
          <!-- //todo -->
        </div>
        <!-- //main-container -->
        <div class="bottom-content">
          <div class="bottom-left">
            <h2 id="clock">00:00:00</h2>
            <div id="weather">
              <span></span>
              <span></span>
            </div>
          </div>
          <button id="quote-btn"><i class="fa-solid fa-envelope"></i></button>
          <div id="quote" class="hidden">
            <span></span>
            <span></span>
          </div>
        </div>
        <!-- //bottom-content -->
      </div>
      <!-- //inner -->
      <button class="hidden" id="logout">Log out</button>
    </main>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/c7408dbbac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
